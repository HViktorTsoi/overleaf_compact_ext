<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Overleaf Compact Layout</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .label {
      font-size: 14px;
    }
    .footer {
      font-size: 10px;
      color: #888;
      margin-top: 15px;
      text-align: center;
    }
    /* 新增: 重新编译按钮的样式 */
    .button-container {
      margin-top: 15px;
      display: flex;
      justify-content: left;
    }
    #recompile-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 48px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 0px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    #recompile-button:hover {
      background-color: #45a049;
    }
    #recompile-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h3>Overleaf Compact Layout Plugin</h3>
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="compact-mode">
      <span class="slider"></span>
    </label>
    <span class="label">Compact Mode</span>
  </div>
  <p>Hide toolbars to maximize editing space.</p>
  
  <!-- 新增: 重新编译按钮 -->
  <div class="button-container">
    <button id="recompile-button">Recompile</button>
  </div>
  <p>Recompile and reload the PDF document.</p>
  
  <div class="footer">
    <p>Overleaf Compact Layout Plugin v1.0</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
